<div class="input-container">
    <label [for]="labelName" [id]="labelId">{{labelName}}</label>
    <input [formControl] = "appFormControl"
           [placeholder]="placeholder"
           [type]="type"
           (focus)="onFocus()"
           (blur)="onBlur()"
           autocomplete="off"
           [id]="labelName"/>
</div>
