<form (submit)="login()" #authForm="ngForm">
    <input [(ngModel)]="username" type="text" placeholder="Логин" name="username" required class="login"/>
    <input [(ngModel)]="password" type="password" placeholder="Пароль" name="password" required class="password"/>
    <button class="submit" (submit)="login()">Войти</button>
</form>
