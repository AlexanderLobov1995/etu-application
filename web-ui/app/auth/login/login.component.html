<form (submit)="login()" #authForm="ngForm">
    <input [(ngModel)]="username" type="text" placeholder="Login" name="username" required class="login"/>
    <input [(ngModel)]="password" type="password" placeholder="Password" name="password" required class="password"/>
    <button class="submit" (submit)="login()">Зарегистрироваться</button>
</form>
