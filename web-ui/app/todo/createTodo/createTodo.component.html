<div class="create-todo-container">
    <h2>Создать задачу</h2>
    <input [(ngModel)]="todoName" type="text" required/>
    <div class="button-container">
        <button (mySubmit)="createTodo()">Добавить</button>
        <button (mySubmit)="appState.showCreateDialog = false">Отменить</button>
    </div>
</div>
