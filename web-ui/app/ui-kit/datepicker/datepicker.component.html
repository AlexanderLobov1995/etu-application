<div [formGroup]="datepickerFormGroup" class="datepicker">
    <input type="text" [textMask]="{mask: mask}" formControlName="input">
    <span>{{inputValue}}</span>
    <div class="datepicker-calendar">
        <div class="toggler">
            <div class="toggler-full-month">
                <div class="date-info">
                    {{monthView}} {{yearView}}
                </div>
                <div class="arrow arrow-down"></div>
            </div>
            <div class="toggler-month">
                <div (click)="goBack()" class="arrow arrow-back"></div>
                <div (click)="goNext()" class="arrow arrow-next"></div>
            </div>
        </div>
        <div class="days-header">
            <div *ngFor="let header of headers" class="day-name">
                {{header}}
            </div>
        </div>
        <hr/>
        <div class="days-content">
            <div *ngFor="let offset of offsets" class="offset">{{offset}}</div>
            <div *ngFor="let day of days" class="day-item"><div class="day-value">{{day}}</div></div>
        </div>
    </div>
</div>
